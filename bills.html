<!doctype html>
<title>billboy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--link type="text/css" href="{{ url_for('static', filename='style.css' )}}" rel="stylesheet"-->

<!-- signin: from bootstrap examples -->
<!--link type=text/css href="{{ url_for('static', filename='signin.css' )}}" rel="stylesheet"-->

<!-- jquery -->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<!-- bootstrap -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- bootstrap date picker -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.js"></script>

<script>
	function copyFieldNames(pk) {

		var fieldNames = ["datepicker", "description", "amount", "paid_by"];
		for (var i = 0; i < fieldNames.length; i++) {
			var v = $( "#view-" + fieldNames[i] + "-" + pk ).html();
			$( "#edit-" + fieldNames[i] + "-" + pk ).val(v);
		}
	}

	$(function() {
		$( ".form-control.datepicker" ).datepicker({
			format: "yyyy-mm-dd",
			todayHighlight: true,
		});
		
		// hide all edit by default
		$( ".bill.edit" ).hide();
		
		
		
		$( "#view-edit-1" ).click(function() {
			$( "#bill-view-1" ).hide();
			$( "#bill-edit-1" ).show();
		});
		
		$( "#edit-cancel-1" ).click( function() {
			$( "#bill-view-1" ).show()
			$( "#bill-edit-1" ).hide();								
		});

	});
</script>

<body>
    <div class="container">
        <div class="page-header">
            <h1>billboy <small>only manages the bills</small></h1>
        </div>

        <ul class="nav nav-tabs">
          <li class="active"><a href="#">Bills</a	></li>
          <li><a href="#">Stats</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
        
        <div class="panel panel-default">
            <div class="panel-heading">Bills</div>
            <div class="panel-body">
                <form action="" method="post" class="form-inline" role="form">
                    <div class="form-group">
                        <input id="datepicker" name="date" type="date" class="form-control datepicker" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <input id="description" name="description" type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input id="amount" name="amount" type="number" class="form-control" placeholder="Amount">
                    </div>
                    <div class="form-group">
                        <select id="paid_by" name="paid_by" class="form-control" placeholder="Paid By">
                            <option>katrien</option>
                            <option>martijn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Paid by</th>
						<th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bill view" pk="1">
                        <td><div id="view-datepicker-1">2013-12-31</div></td>
                        <td><div id="view-description-1">Carrefour</div></td>
                        <td><div id="view-amount-1">5</div></td>
                        <td><div id="view-paid_by-1">martijn</div></td>
						<td>
							<div class="form-group">
								<button id="view-edit-1" type="button" value="edit" class="btn btn-primary bill view" pk="1">Edit</button>
								<button id="view-delete-1" type="button" value="delete" class="btn btn-danger">Delete</button>
							</div>
						</td>
                    </tr>
					
                    <tr id="bill-edit-1" class="bill edit">
                        <form action="" method="post" class="form-inline" role="form">
                            <td>
                                <div class="form-group">
                                    <input id="edit-datepicker-1" name="date" type="text" class="form-control datepicker" placeholder="Date">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input id="edit-description-1" name="description" type="text" class="form-control" placeholder="Description">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input id="edit-amount-1" name="amount" type="number" class="form-control" placeholder="Amount">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select id="edit-paid_by-1" name="paid_by" class="form-control" placeholder="Paid By">
                                        <option>katrien</option>
                                        <option>martijn</option>
                                    </select>
                                </div>
                            </td>
							<td>
								<div class="form-group">
									<button id="edit-cancel-1" type="button" value="cancel" class="btn btn-default">Cancel</button>
									<button id="edit-update-1" type="button" value="update" class="btn btn-primary">Update</button>
								</div>
							</td>
                        </form>
                    </tr>
					
					<tr id="bill-view-2" class="bill view">
                        <td><div id="view-datepicker-2">2014-01-02</div></td>
                        <td><div id="view-description-2">Colruyt</div></td>
                        <td><div id="view-amount-2">20.05</div></td>
                        <td><div id="view-paid_by-2">martijn</div></td>
						<td>
							<div class="form-group">
								<button id="view-edit-2" type="button" value="edit" class="btn btn-primary">Edit</button>
								<button id="view-delete-2" type="button" value="delete" class="btn btn-danger">Delete</button>
							</div>
						</td>
                    </tr>        
                    <tr id="bill-edit-2" class="bill edit">
                        <form action="" method="post" class="form-inline" role="form">
                            <td>
                                <div class="form-group">
                                    <input id="edit-datepicker-2" name="date" type="text" class="form-control datepicker" placeholder="Date">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input id="edit-description-2" name="description" type="text" class="form-control" placeholder="Description">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input id="edit-amount-2" name="amount" type="number" class="form-control" placeholder="Amount">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select id="edit-paid_by-2" name="paid_by" class="form-control" placeholder="Paid By">
                                        <option>katrien</option>
                                        <option>martijn</option>
                                    </select>
                                </div>
                            </td>
							<td>
								<div class="form-group">
									<button id="edit-cancel-2" type="button" value="cancel" class="btn btn-default">Cancel</button>
									<button id="edit-update-2" type="button" value="update" class="btn btn-primary">Update</button>
								</div>
							</td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
