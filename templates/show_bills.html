{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
    <form action="{{ url_for('add_bill') }}" method=post class=add-bill>
	    <dl>
	        <dt>Title:</dt>
		    <dd><input type=text size=30 name=title></dd>
		    <dt>Text:</dt>
		    <dd><textarea name=text rows=5 cols=40></textarea></dd>
		    <dd><input type=submit value=Share></dd>
	    </dl>
    </form>
    {% endif %}
    <table class=bills>
    {% for bill in bills %}
        <tr>
            <td>{{ entry.date }}</td>            
            <td>{{ entry.name }}</td>
            <td>{{ entry.amount }}</td>
            <td>{{ entry.paid_by }}</td>
        </tr>
    {% else %}        
    	<li><em>Unbelievable. No entries here so far</em></li>
    {% endfor %}
    </table>
{% endblock %}
