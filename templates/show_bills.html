{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
    <form action="{{ url_for('add_bill') }}" method=post class=add-bill>
	    <dl>
	        <dt>Date:</dt>
	        <dd><input type=text size=30 name=date id=datepicker></dd>
	        <dt>Name:</dt>
	        <dd><input type=text size=30 name=name></dd>
	        <dt>Amount</dt>
	        <dd><input type=text size=30 name=amount></dd>
		    <dt>Paid by:</dt>
		    <select name=paid_by>
		        <option value="katrien">Katrien</option>
		        <option value="martijn">Martijn</option>
		    </select>
		    <dd><input type=submit value=Share></dd>
	    </dl>
    </form>
    {% endif %}
    <table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <td>Date</td>
            <td>Name</td>
            <td>Amount</td>
            <td>Paid by</td>
        </tr>
    </thead>
    {% for bill in bills %}
        <tr {{ loop.cycle('class=pure-table-odd', '') }}>
            <td>{{ bill.date|datetime }}</td>
            <td>{{ bill.name }}</td>
            <td>{{ bill.amount }}</td>
            <td>{{ bill.paid_by }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
